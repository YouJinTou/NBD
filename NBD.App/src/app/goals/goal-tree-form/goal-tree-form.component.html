<h2>Tree</h2>

<form (ngSubmit)="onSubmit()" #addGoalForm="ngForm">
    <div>
        <label for="title">Title</label>
        <input [(ngModel)]="goalTree.title" name="title" id="title" type="text" required />
    </div>

    <div>
        <label for="root-title">Title</label>
        <input [(ngModel)]="goalTree.rootGoal.title" name="root-title" id="root-title" type="text" required />
    </div>
    
    <input type="submit" value="Add tree" />
</form>
