<div [ngStyle]="getProgressBar()" class="row goal-box">
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-12">
                <div class="row">
                    <div class="col-xs-6">{{node?.title}}</div>
                    <div *ngIf="node?.startDate != null" class="col-xs-6">
                        <div>{{node?.startDate | date: 'MMM dd, yyyy'}}</div>
                        -
                        <div>{{node?.endDate | date: 'MMM dd, yyyy'}}</div>
                    </div>
                </div>

                <div *ngIf="showAddForm" clas="row">
                    <goal-form [parent]="node"></goal-form>
                </div>

                <div *ngIf="!node?.isReached" class="row">
                    <div class="col-xs-12">
                        <div class="row">
                            <button (click)="onAddClick()">{{addFormToggleText}}</button>
                        </div>

                        <div class="row">
                            <input #progressField *ngIf="showProgressInputField" type="text" placeholder="Progress" />
                            <button (click)="onMakeProgressClick(progressField?.value)">{{makeProgressText}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <span>{{node?.recurrenceType | recurrence: node?.recurrenceValue}}</span>
            </div>
        </div>
    </div>
</div>

<goal-tree-node *ngFor="let child of node?.subGoals" [node]="child"></goal-tree-node>
